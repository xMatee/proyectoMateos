<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="" class="navbar-brand">Gestionate<b class="text-danger">App</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a routerLink="/ingresos" class="nav-item nav-link" [class.active]="isActive('/ingresos')">Ingresos</a>
                <a routerLink="/gastos" class="nav-item nav-link" [class.active]="isActive('/gastos')">Gastos</a>
                <a routerLink="/categorias" class="nav-item nav-link"
                    [class.active]="isActive('/categorias')">Categorias</a>
            </div>

            <div class="d-flex flex-wrap list-group ml-auto">
                <div *ngIf="!(isLoggedIn() | async ); else loggedIn" class="d-flex">
                    <a routerLink="/auth/login"
                        class="list-group-item btn btn-danger text-white bg-danger rounded flex-fill mb-2 mr-2">Sign
                        In</a>
                    <a routerLink="/auth/register"
                        class="list-group-item btn btn-danger text-white bg-danger rounded flex-fill mb-2">Sign Up</a>
                </div>

                <ng-template #loggedIn>
                    <a (click)="logout()" class="list-group-item btn btn-danger text-white bg-danger">Logout</a>
                </ng-template>
            </div>
        </div>
    </nav>
</body>
