<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GestionateApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand">Gestionate<b>App</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a routerLink="/ingresos" class="nav-item nav-link" [class.active]="isActive('/ingresos')">Ingresos</a>
                <a routerLink="/gastos" class="nav-item nav-link" [class.active]="isActive('/gastos')">Gastos</a>
                <a routerLink="/categorias" class="nav-item nav-link"
                    [class.active]="isActive('/categorias')">Categorias</a>
            </div>

            <div class="list-group ml-auto">
                <div *ngIf="!isLoggedIn(); else loggedIn">
                    <a routerLink="/auth/login"
                        class="list-group-item btn btn-danger text-white mb-2 bg-danger">Login</a>
                    <a routerLink="/auth/register"
                        class="list-group-item btn btn-danger text-white bg-danger">Registro</a>
                </div>
                <ng-template #loggedIn>
                    <a (click)="logout()" class="list-group-item btn btn-danger text-white bg-danger">Logout</a>
                </ng-template>
            </div>
        </div>
    </nav>
</body>

</html>
