<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GestionateApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand">Gestionate<b>App</b></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a routerLink="/gastos" class="nav-item nav-link" [class.active]="isActive('/gastos')">Gastos</a>
                <a routerLink="/ingresos" class="nav-item nav-link" [class.active]="isActive('/ingresos')">Ingresos</a>
            </div>

            <div class="list-group ml-auto">
                <div *ngIf="!isLoggedIn(); else loggedIn">
                    <a routerLink="/auth/login"
                        class="list-group-item btn btn-danger text-white mb-2 bg-danger">Login</a>
                    <a routerLink="/auth/register"
                        class="list-group-item btn btn-danger text-white bg-danger">Registro</a>
                </div>
                <ng-template #loggedIn>
                    <a (click)="logout()" class="list-group-item btn btn-danger text-white bg-danger">Logout</a>
                </ng-template>
            </div>
        </div>
    </nav>

</body>

</html>
