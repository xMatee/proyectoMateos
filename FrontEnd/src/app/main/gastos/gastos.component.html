<div>
    <h2>Gastos</h2>
    <ul class="list-group">
        <li *ngFor="let categoria of categoriasTotales"
            class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ categoria.categoria }} - Total: {{ categoria.cantidad }}</span>
            <a [routerLink]="['/ver-categoria', categoria.id]">
                <button class="btn btn-primary">Ver</button>
            </a>
        </li>
    </ul>
</div>
