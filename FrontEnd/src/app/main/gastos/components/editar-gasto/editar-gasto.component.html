<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Editar gasto</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="gastoForm" (ngSubmit)="guardarEdicion()">
                        <div class="form-group">
                            <label for="nombre">Cantidad:</label>
                            <input type="number" formControlName="cantidad" id="cantidad" name="cantidad">
                        </div>

                        <div class="form-group">
                            <label for="imagen">Descripción:</label>
                            <input type="text" formControlName="descripcion" id="descripcion" name="descripcion"
                                class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="nombre">Fecha:</label>
                            <input type="date" formControlName="fecha" id="fecha" name="fecha" class="form-control"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="nombre">Categoría:</label>
                            <select formControlName="categoria" class="form-select form-select-sm">
                                <option *ngFor="let categoria of categorias" [value]="categoria.id">
                                    {{ categoria.nombre }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-danger m-2">Guardar</button>
                            <a routerLink="/gastos" class="btn btn-secondary m-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
