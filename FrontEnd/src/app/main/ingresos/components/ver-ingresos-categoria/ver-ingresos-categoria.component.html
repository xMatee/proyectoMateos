<div>
    <h2>Ingresos de la Categor√≠a
    </h2>
    <ul class="list-group">
        <li *ngFor="let ingreso of ingresos" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-1">{{ ingreso.descripcion }}</h4>
                    <p class="mb-1">{{ ingreso.fecha }}</p>
                </div>
                <span class="badge badge-success badge-pill text-white">${{ ingreso.cantidad }}</span>
                <div class="d-flex">
                    <button class="btn btn-primary mr-2" (click)="editarIngreso(ingreso.id)">Editar</button>
                    <button class="btn btn-danger" (click)="eliminarIngreso(ingreso.id)">Eliminar</button>
                </div>
            </div>
        </li>
    </ul>
</div>
