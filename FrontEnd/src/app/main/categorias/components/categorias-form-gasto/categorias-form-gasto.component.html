<form>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="imagen">Link de Imagen:</label>
        <input type="text" id="imagen" name="imagen" [(ngModel)]="imagen" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="guardarCategoria()">Guardar</button>
</form>
