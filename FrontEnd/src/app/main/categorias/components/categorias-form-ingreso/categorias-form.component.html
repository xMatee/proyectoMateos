<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Nueva Categor√≠a</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="imagen">Link de Imagen:</label>
                            <input type="text" id="imagen" name="imagen" [(ngModel)]="imagen" class="form-control"
                                required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mr-2"
                                (click)="guardarCategoria()">Guardar</button>
                            <a routerLink="/categorias" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
