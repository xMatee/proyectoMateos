<div class="container mt-4">
    <div class="row">
        <!-- Categorías de Gastos -->
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Categorías de Gastos
                </div>
                <div class="card-body">
                    <div *ngFor="let categoria of gastosCategorias" class="d-flex align-items-center mb-3">
                        <img [src]="categoria.imagen" alt="Imagen de la categoría" class="rounded-circle mr-2"
                            width="40" height="40">
                        {{ categoria.nombre }}
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success">Agregar Gasto</button>
                </div>
            </div>
        </div>

        <!-- Categorías de Ingresos -->
        <div class=" col">
            <div class="card">
                <div class="card-header">
                    Categorías de Ingresos
                </div>
                <div class="card-body">
                    <div *ngFor="let categoria of ingresosCategorias" class="d-flex align-items-center mb-3">
                        <img [src]="categoria.imagen" alt="Imagen de la categoría" class="rounded-circle mr-2"
                            width="40" height="40">
                        {{ categoria.nombre }}
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success">Agregar Ingreso</button>
                </div>
            </div>
        </div>
    </div>
</div>
