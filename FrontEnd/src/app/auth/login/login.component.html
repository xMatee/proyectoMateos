<div id="template-bg-1">
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card p-4 text-light bg-dark mb-5">
      <div class="card-header">
        <h3>Iniciar sesión </h3>
      </div>
      <div class="card-body w-100">
        <span class="text-danger" *ngIf="this.error"> {{ this.errorMessage }}</span>
        <form name="login" action="" method="post" [formGroup]="this.myForm">
          <div class="input-group form-group mt-3">
            <div class="bg-secondary rounded-start">
              <span class="m-3"><i class="fas fa-user mt-2"></i></span>
            </div>
            <input type="email" name="email" class="form-control form-control-lg" placeholder="Ingrese su Email"
              required="required" formControlName="email" />
          </div>
          <div class="input-group form-group mt-3">
            <div class="bg-secondary rounded-start">
              <span class="m-3"><i class="fas fa-key mt-2"></i></span>
            </div>
            <input type="password" name="contrasena" class="form-control form-control-lg"
              placeholder="Ingrese su contraseña" required="required" formControlName="contrasena" />
          </div>

          <div class="form-group mt-3">
            <input type="submit" value="Acceder" (click)="this.onSubmit()"
              class="btn bg-danger loat-end text-white w-100" name="login-btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
          <p class="small fw-bold mt-2 pt-1 mb-0"> ¿No tienes cuenta? <a href="/auth/register"
              class="link-danger">Registrarse</a> </p>
        </div>
      </div>
    </div>
  </div>
</div>
